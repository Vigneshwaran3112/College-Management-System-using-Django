<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>login page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        a{
            text-decoration: none;
            color: #fff;
        }
        a:hover{
            color: rgb(34, 34, 34);
        }
        .div{
            margin-top: 80px;
            width: 602px;
            border: 1px solid rgb(230, 226, 226);
            border-radius: 10px;
            background-color: #fff;
        }
        .stafflogin{
            padding: 15px;
            margin-left: -4px;
            text-align: center;
            width: 270px;
            border-radius: 5px;
            margin-bottom: -2px;
            /* border: 1px solid rgb(230, 226, 226); */
            /* background-color: rgb(247, 246, 250); */
        }
        .studentlogin{
            padding: 15px;
            text-align: center;
            width: 270px;
            border-radius: 5px;
            margin-bottom: -4px;
            /* border: 1px solid rgb(230, 226, 226); */
            /* background-color: rgb(247, 246, 250); */
        }
        input[type="text"], input[type="password"]{
            border-radius: 7px;
            border: none;
            outline: none;
            border-bottom: 1px solid rgb(58, 55, 55);
            background-color: rgb(247, 246, 250);
            color: rgb(68, 67, 67);
        }
        input[type="submit"]{
            width: 110px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: rgb(34, 177, 82);
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background-color: white;
            border: 1px solid rgb(34, 177, 82);
            color: rgb(34, 34, 34);
        }
        button{
            width: 110px;
            border-radius: 10px;
            background-color: rgb(214, 102, 102);
            color:white;
        }
        button:hover{
            background-color: white;
            border: 1px solid rgb(214, 102, 102);
        }
        table{
            background-color: rgb(247, 246, 250); 
        }
        h5{
            color: rgb(48, 47, 47);
        }
    </style>
</head>
<body>
    <center>
    <div class="div">
        <h4>{{clg.name}}</h4>
        <table>
            <tr>
                <td>
                    <div class="stafflogin">
                        <h5>Staff login</h5>
                        <form action="/" method="POST">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="enter username"><br><br>
                            <input type="password" name="password" placeholder="enter password"><br><br>
                            <input type="submit" value="login">
                            <button><a href="/register/">register</a></button>
                        </form>
                    </div>
                </td>
                <td>
                    <div class="studentlogin">
                        <h5>Student login</h5>
                        <form action="/studentlogin/" method="POST">
                            {% csrf_token %}
                            <input type="text" name="registerno" placeholder="enter register number"><br><br>
                            <input type="text" name="studentname" placeholder="enter name"><br><br>
                            <input type="submit" value="login" width="220px">
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    </center>
</body>
</html>
